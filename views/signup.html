<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/stylesheets/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="style">
                <div class="text">
                    <h1>CSS</h1>
                    <p>Computer Science Society,NIT DGP</p>
                    <p>Interview Experience Sharing Platform</p>
                </div>

            </div>
            <div class="style1"></div>
            <div class="style2" id="style2">
                <div class="wrapper">
                    <h1>Login</h1>
                    <div class="input-box" >
                        <input type="email" name="email" id="email" class="unit" pattern=".+@example\.com" placeholder="email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" class="unit" placeholder="password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" name="" id="  ">Remember Me </label>
                        <a href="#">ForgotPassword</a>
                    </div>
                    <button type="submit" class="btn" onclick="login()">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a> </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../static/script/signup.js"></script>
</body>

</html>
